<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --lavender: #c5a7ff;
      --lavender-soft: #f7f3ff;
      --black: #111111;
      --white: #ffffff;
      --grey: #777777;
      --border-soft: #e4ddff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9f6ff; /* very light lavender */
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      background: var(--white);
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      padding: 20px 20px 18px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.06),
        0 0 0 1px rgba(17, 17, 17, 0.02);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-block h1 {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .title-block p {
      font-size: 0.8rem;
      color: var(--grey);
      font-weight: 400;
    }

    .pill-date {
      font-size: 0.78rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--lavender-soft);
      color: var(--black);
      border: 1px solid rgba(197, 167, 255, 0.6);
      white-space: nowrap;
      font-weight: 500;
    }

    .progress-card {
      background: #f4efff;
      border-radius: 16px;
      padding: 10px 12px 12px;
      border: 1px solid rgba(197, 167, 255, 0.7);
      margin-bottom: 16px;
    }

    .progress-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }

    .progress-label {
      color: var(--grey);
      font-weight: 500;
    }

    .progress-number {
      font-weight: 600;
      color: var(--black);
    }

    .progress-bar-outer {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(17, 17, 17, 0.06);
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--lavender), #9d7bff);
      transition: width 0.2s ease-out;
    }

    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .habit {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #fbf9ff;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.1s ease;
    }

    .habit:hover {
      border-color: rgba(197, 167, 255, 1);
      background: var(--lavender-soft);
      transform: translateY(-1px);
    }

    .habit-label {
      font-size: 0.88rem;
      line-height: 1.3;
      font-weight: 500;
    }

    .habit input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--lavender);
    }

    .footer-note {
      font-size: 0.7rem;
      color: var(--grey);
      text-align: right;
      margin-top: 4px;
      font-weight: 400;
    }

    @media (max-width: 480px) {
      .app {
        border-radius: 20px;
        padding: 18px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>My Habit Tracker</h1>
        <p>Track what you actually did today.</p>
      </div>
      <div class="pill-date" id="today-pill"></div>
    </header>

    <section class="progress-card">
      <div class="progress-top">
        <span class="progress-label">Today&apos;s progress</span>
        <span class="progress-number" id="progress-text">0 / 0</span>
      </div>
      <div class="progress-bar-outer">
        <div class="progress-bar-inner" id="progress-bar"></div>
      </div>
    </section>

    <section class="habit-list" id="habit-list"></section>

    <p class="footer-note">
      Saved only in this browser. Clearing history may reset it.
    </p>
  </div>

  <script>
    // Founder-style habits (edit these anytime)
    const habits = [
      "Planned my day",
      "Did 60 mins deep work",
      "Created or shipped something",
      "Engaged with my audience",
      "Reached out to 2â€“3 people",
      "Learnt something new",
      "Hit my protein intake",
      "Moved for 20 minutes"
    ];

    const today = new Date();
    const todayKey = "habits-" + today.toISOString().slice(0, 10);
    const saved = JSON.parse(localStorage.getItem(todayKey) || "{}");

    const habitListEl = document.getElementById("habit-list");
    const progressTextEl = document.getElementById("progress-text");
    const progressBarEl = document.getElementById("progress-bar");
    const todayPillEl = document.getElementById("today-pill");

    const options = { weekday: "short", month: "short", day: "numeric" };
    todayPillEl.textContent = today.toLocaleDateString(undefined, options);

    function updateProgress() {
      const total = habits.length;
      const done = habits.filter(habit => saved[habit]).length;
      const percent = total === 0 ? 0 : Math.round((done / total) * 100);

      progressTextEl.textContent = `${done} / ${total}`;
      progressBarEl.style.width = percent + "%";
    }

    habits.forEach(habit => {
      const row = document.createElement("div");
      row.className = "habit";

      const label = document.createElement("span");
      label.className = "habit-label";
      label.textContent = habit;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = !!saved[habit];

      checkbox.addEventListener("change", () => {
        saved[habit] = checkbox.checked;
        localStorage.setItem(todayKey, JSON.stringify(saved));
        updateProgress();
      });

      row.appendChild(label);
      row.appendChild(checkbox);
      habitListEl.appendChild(row);
    });

    updateProgress();
  </script>
</body>
</html>
